<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" />
</head>

<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/bookings/save}" method="post" th:object="${newBooking}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="text-center border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" >Booking ID</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{bookingId}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Customer ID</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{customer.customerId}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Registration Plate</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{vehicle.registrationPlate}" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Start Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{startDate}" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">End Start</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{endDate}" class="form-control"/>
        </div>
      </div>

    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-3">Save</button>
      <button type="button" class="btn btn-secondary m-3" onclick="cancelForm()">Cancel</button>
    </div>
  </form>

</div>
</body>

<footer>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "/bookings/bookingPage"
    }
  </script>
</footer>

</html>
