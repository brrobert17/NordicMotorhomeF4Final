<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}">
</head>

<!--Main Body-->
<body>

<div class="container-fluid text-center">

    <!--    Page Title-->
    <h2>[[${pageTitle}]]</h2>

    <!--    Form Starts-->

        <form th:action="@{bookings/save}" th:object="${newBooking}" method="post"
              style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">BookingId</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{bookingId}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Vehicle</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{vehicle}" class="form-control">
                    </div>
                </div>
            </div>


            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">StartDate</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{startDate}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">EndDate</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{endDate}" class="form-control" >
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>
        </form>
    </div>
    </body>
    <footer>
        <script type="text/javascript">
            function cancelForm() {
                window.location = "/bookings/bookingPage";
            }
        </script>
    </footer>
    </html>
