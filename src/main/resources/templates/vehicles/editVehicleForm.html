<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}">
</head>

<!--Main Body-->
<body>

<div class="container-fluid text-center">

<!--    Page Title-->
    <h2>[[${pageTitle}]]</h2>

<!--    Form Starts-->
    <form th:action="@{/vehicles/save}" th:object="${newVehicle}" method="post"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Registration Plate</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{registrationPlate}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Brand</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{brand}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Needs C License?</label>
                <div class="col-sm-8">
                    <input type="radio" name="radio" id="y" value="Yes" th:field="*{cLicense}">
                    <label for="y">Yes</label>
                    <input type="radio" name="radio" id="n" value="No" checked="checked" th:field="*{cLicense}" >
                    <label for="n">No</label>
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Capacity</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{capacity}" class="form-control" >
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Model</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{model}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Total Km</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{totalKm}" class="form-control" >
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
        </div>
    </form>
</div>
</body>
<footer>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/vehicles/vehiclePage"
        }
    </script>
</footer>
</html>
