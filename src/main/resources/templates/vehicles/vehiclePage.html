<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>F4_Nordic_Motorhome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <!--    <link href="https://fonts.gstatic.com" rel="preconnect">-->
    <!--    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">-->
    <!--    <link rel="stylesheet" type="text/css" href="mystyle.css" th:href="@{/css/mystyle.css}">-->
</head>
<body>

<div class="container text-center">
    <!--    link to homepage-->

    <!--    Search Bookings part-->
    <div>
        <div>
            <h1>Show Vehicles Availability</h1>
        </div>
        <!--        Div for Filter-->
        <div class="container text-center">
            <form th:action="@{/vehicles/vehiclePage}" th:object="${keyword}" method="post"
                  style="max-width: 600px; margin: 0 auto;">
                <form th:action="@{/vehicles/vehiclePage}" th:object="${searchDateVehicle}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="m-3">
                        <!--                        Start date input-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Start Date </label>
                            <div class="col-8">
                                <input type="date" th:field="*{startDate}" class="form-control"/>
                            </div>
                        </div>
                        <!--                        End date input-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">End Date </label>
                            <div class="col-8">
                                <input type="date" th:field="*{endDate}" class="form-control"/>
                            </div>
                            <!--                            <div>-->
                            <!--                                <button type="submit" class="btn btn-primary">Sign Up</button>-->
                            <!--                            </div>-->
                        </div>
                        <!--                        Search function-->
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Search Vehicles</label>
                            <div class="col-8">
                                <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"/>

                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </form>
        </div>


        <!--    Table-->

        <div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Capacity</th>
                        <th>C License Requirement</th>
                        <th>Total km</th>
                        <th>Registration Plate</th>
                        <th>More</th>
                        <th>More</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="Vehicles : ${vehiclesList}">
                        <td th:text="${Vehicles.brand}"></td>
                        <td th:text="${Vehicles.model}"></td>
                        <td th:text="${Vehicles.capacity}"></td>
                        <td th:text="${Vehicles.cLicense}"></td>
                        <td th:text="${Vehicles.totalKm}"></td>
                        <td th:text="${Vehicles.registrationPlate}"></td>
                        <td th:text="${available}"></td>
                        <td>
                            <a href="/">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a href="/">Delete</a>
                            &nbsp;&nbsp;
                            <a href="/">Choose</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
