<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>F4_Nordic_Motorhome</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<!-- Side navigation -->
<div class="sideBnav">
    <a th:href="@{/}">Home</a>
    <a th:href="@{../vehicles/vehiclePage}">Vehicles</a>
    <a th:href="@{../customers/customerPage}">Customer</a>
    <a th:href="@{../bookings/bookingPage}">Booking</a>
</div>
<!--End of sidebar-->

<div class="container text-center">
    <!--    Search Bookings part-->
    <div>
        <div>
            <h1>Show Vehicles Availability</h1>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${alert}" class="alert alert-danger text-center">
            [[${alert}]]
        </div>

        <!--        Div for Filter-->
        <div class="container text-center">
            <div class="text-center border border-secondary rounded p-3">
                <form th:action="@{/vehicles/vehiclePage}" th:object="${keyword}" method="post"
                      style="max-width: 600px; margin: 0 auto;">
                    <form th:action="@{/vehicles/vehiclePage}" th:object="${searchDateVehicle}"
                          method="post" style="max-width: 600px; margin: 0 auto;">
                        <div class="m-3">
                            <!--                        Start date input-->
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Start Date </label>
                                <div class="col-8">
                                    <input type="date" th:field="*{startDate}" class="form-control"/>
                                </div>
                            </div>
                            <!--                        End date input-->
                            <div class="form-group row">
                                <label class="col-4 col-form-label">End Date </label>
                                <div class="col-8">
                                    <input type="date" th:field="*{endDate}" class="form-control"/>
                                </div>
                            </div>

                            <!--                        Search function-->
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Search Vehicles
                                </label><input type="text"
                                               name="keyword"
                                               id="keyword" size="50"
                                               th:value="${keyword}"/>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                            <div class="form-group row">
                                <div class="container text-center">
                                    <a class="btn btn-danger py-2" th:href="@{/vehicles/new}">Add New Vehicle</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>


        <!--    Table-->

        <div>
            <div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Brand
                            <!--                            <select>-->
                            <!--                                <option th:each="brand : ${brandList}">-->
                            <!--                                    <span th:text=${brand}></span>-->
                            <!--                                </option>-->
                            <!--                            </select>-->
                        </th>
                        <th>Model
                            <!--                            <select>-->
                            <!--                                <option th:each="model : ${modelList}">-->
                            <!--                                    <span th:text=${model}></span>-->
                            <!--                                </option>-->
                            <!--                            </select>-->
                        </th>
                        <th>Capacity
                            <!--                            <select>-->
                            <!--                                <option th:each="capacity : ${capacityList}">-->
                            <!--                                    <span th:text=${capacity}></span>-->
                            <!--                                </option>-->
                            <!--                            </select>-->
                        </th>
                        <th>C License
                            <!--                            <select>-->
                            <!--                                <option th:each="cLicense : ${cLicenseList}">-->
                            <!--                                    <span th:text=${cLicense}></span>-->
                            <!--                                </option>-->
                            <!--                            </select>-->
                        </th>
                        <th>TotalKm
                            <!--                            <select>-->
                            <!--                            <option th:each="totalKm : ${totalKmList}">-->
                            <!--                                <span th:text=${totalKm}></span>-->
                            <!--                            </option>-->
                            <!--                        </select>-->
                        </th>
                        <th>Reg Plate
                            <!--                            <select>-->
                            <!--                                <option th:each="registrationPlate : ${registrationPlateList}">-->
                            <!--                                    <span th:text=${registrationPlate}></span>-->
                            <!--                                </option>-->
                            <!--                            </select>-->
                        </th>
                        <th>Availability</th>
                        <th>Edit/Delete</th>
                        <th>Choose</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="vehicle : ${vehiclesList}">
                        <td th:text="${vehicle.getBrand()}"></td>
                        <td th:text="${vehicle.getModel()}"></td>
                        <td th:text="${vehicle.getCapacity()}"></td>
                        <td th:text="${vehicle.getcLicense()}"></td>
                        <td th:text="${vehicle.getTotalKm()}"></td>
                        <td th:text="${vehicle.getRegistrationPlate()}"></td>
                        <td th:text="${available}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/edit/' + ${vehicle.getRegistrationPlate()}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a class="btn btn-info"
                               th:href="@{'/delete/' + ${vehicle.getRegistrationPlate()}}">Delete</a>
                        </td>   <!--edit/delete-->
                        <td>
                                <form th:action="@{../bookings/newfromVehicles}" th:object="${vehicle}"
                                      method="post" style="max-width: 600px; margin: 0 auto;">
                                    <form th:action="@{../bookings/newfromVehicles}" th:object="${searchDateVehicle}"
                                          method="post" style="max-width: 600px; margin: 0 auto;">
                                        <button type="submit" class="btn btn-success">Choose</button>
                                    </form>
                                </form>


                        </td>   <!--choose-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

<style>
    .button-red {
        background-color: red;
    }

    .sideBnav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sideBnav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
    }

    .sideBnav a:hover {
        color: #f1f1f1;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sideBnav {
            padding-top: 15px;
        }

        .sideBnav a {
            font-size: 18px;
        }
    }
</style>
</html>
