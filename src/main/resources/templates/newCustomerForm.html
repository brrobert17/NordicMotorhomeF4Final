<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h2>[[${pageTitle}]]</h2>
    <form th:action="@{/customers/save}" th:object="${newCustomer}" method="post"
    style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{customerId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Birth</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateOfBirth}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{phoneNumber}" class="form-control" >
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">License Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{licenseNumber}" class="form-control">
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">C License</label>
                <div class="col-sm-8">
                    <input type="radio" name="radio" id="y" value="Yes" th:field="*{CLicense}">
                    <label for="y">Yes</label>
                    <input type="radio" name="radio" id="n" value="No" checked="checked" th:field="*{CLicense}" >
                    <label for="n">No</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
        </div>
    </form>
</div>
</body>
<footer>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/customerPage"
        }
    </script>
</footer>
</html>
