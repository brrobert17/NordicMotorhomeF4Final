<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NordicMotorhomeF4</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}">
</head>

<body>
<!-- Side navigation -->
<div class="sideBnav">
    <a th:href="@{/}">Home</a>
    <a th:href="@{../vehicles/vehiclePage}">Vehicles</a>
    <a th:href="@{../customers/customerPage}">Customer</a>
    <a th:href="@{../bookings/bookingPage}">Booking</a>
</div>
<!--End of sidebar-->

<div>
    <div class="container text-center ">
        <div class="text-center border border-secondary rounded p-3">
            <div>
                <h1 class="h2">Customer Page</h1>
            </div>
            <div class="m-2">
                <a class="h4" th:href="@{/customers/new}">
                    Add New Customer
                </a>
            </div>
            <div th:if="${message}" class="alert alert-success text-center">
                [[${message}]]
            </div>
            <div class="form-group row">

                <form th:action="@{/customers/search}" method="post"
                      style="max-width: 600px; margin: 0 auto;">
                    <label class="col-4 col-form-label">
                        Search Customers
                    </label>
                    <input type="text" name="keyword" size="70"/>
                    <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>License Number</th>
                <th>C License</th>
                <th>Phone</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.getCustomerId()}"></td>
                <td th:text="${customer.getFirstName()}"></td>
                <td th:text="${customer.getLastName()}"></td>
                <td th:text="${customer.getDateOfBirth()}"></td>
                <td th:text="${customer.getLicenseNumber()}"></td>
                <td th:text="${customer.getcLicense()}"></td>
                <td th:text="${customer.getPhoneNumber()}"></td>
                <td>
                    <a class="h5" th:href="@{'/customers/edit/' + ${customer.customerId}}">Edit</a>
                </td>
                <td>
                    <a class="h5" th:href="@{'/customers/delete/' + ${customer.customerId}}">Delete</a>
                </td>
                <td>
                    <a class="h5" th:href="@{'/customers/addToNewBooking/' + ${customer.customerId}}">Add</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<style>
    .button-red {
        background-color: red;
    }

    .sideBnav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sideBnav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
    }

    .sideBnav a:hover {
        color: #f1f1f1;
    }

    .main {
        margin-left: 160px; /* Same as the width of the sidenav */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
        .sideBnav {
            padding-top: 15px;
        }

        .sideBnav a {
            font-size: 18px;
        }
    }
</style>
</html>
